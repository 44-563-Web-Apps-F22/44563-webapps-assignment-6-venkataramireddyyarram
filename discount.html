<!DOCTYPE html>
<html>
 <head>
    <title>Yarram's discounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
 </head>
<body>
    <div class="container p-3 my-3 bg-success text-white">
<h2>Venkata Rami Reddy Yarram computes discounts</h2>

<form>
    <div class="form-group">
    <label for="bvalue">Enter base amount </label>
    <input type ="number" id="bvalue" name="bvalue" value=20> 
</div><br>
<div class="form-group">
    <label for="discvalue">Enter the discount percentage </label>
    <input type ="number" id="discvalue" name="discvalue" value=10 > 
</div><br>
<div>
    <input type="button" class="btn btn-danger" onclick="discount()" value="Apply discount">
</div>
</form>

<p id="result">This changes will be seen here</p>

<script> 

function discount (){
    let bvalue=document.getElementById("bvalue").value;
    let val=document.getElementById("discvalue").value;
    let result="";
    for(let k=1;k<6;k++)
    {
        let discount=(bvalue*k)-((bvalue*k)*val/100);
        result=result+" "+discount;
    }
    document.getElementById("result").innerHTML="Discounted amounts for base "+ bvalue +" are "+result;
}
</script>
<div class="container">
    <form>
        <div class="form-group">
        <input type="radio" id="choice 1" name="operations" onclick="chooseOp()" value="times">
        <label for="first">*</label> 
        </div><br>
        <div class="form-group">
        <input type="radio" id="choice 2" name="operations" onclick="chooseOp()" value="divide">
        <label for="second">/</label> 
        </div><br>
        <div class="form-group">
        <input type="radio" id="choice 3" name="operations" onclick="chooseOp()" value="exponent">
        <label for="third">**</label>
    </div><br>
    </form>

<p id="result2">This result will be displayed here </p>

</div>    
<script>
function chooseOp()
{
   let base=document.getElementById("bvalue").value;
   let discount=document.getElementById("discvalue").value;
   let times=document.getElementById("choice 1").checked;
   let divide=document.getElementById("choice 2").checked;
   let exponent=document.getElementById("choice 3").checked;
   let result2=0;
   if(times)
   {
    result2=base*discount
   }
   else if(divide)
   {
    result2=base/discount
   }
   else if(exponent)
   {
    result2=base**discount
   }
   document.getElementById("result2").innerHTML=result2;

}
</script>

</div>
</body>
</html>
