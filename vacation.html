<body>
    <div class="container p-3 my-3 bg-success text-white">
    <h2>Venkata Rami Reddy Yarram selects a vacation</h2>

    <form>
        <label for="form1">Travel by Air </label>
        <input type ="checkbox" id="form1" name="form1" min=10 max=50 step=2 value="true"> <br>
    
        <label for="form2">Domestic</label>
        <input type ="checkbox" id="form2" name="form2"  value="true" > <br>

        <label for="form3">Resort </label>
        <input type ="checkbox" id="form3" name="form3" value="false" > <br>

        <input type="button" onclick="selectVacation()" value="Select a vacation"><br>
    </form>
    
    

    <form >
        <br>
        <label for="city">Enter a city</label>
        <input type ="text" id="city" name="city" min=10 max=50 step=2 value="city"> <br>
    <br>
        <label for="price">Enter price </label>
        <input type ="text" id="price" name="price" autofocus> <br>
    <br>
        <input type="button" onclick="updateVacation()" value="Update the vacation"><br>
    </form>


    

    <script> 
        var my_vacation={};
        function selectVacation()
        {
            my_vacation={};
            let air=document.getElementById("form1").checked
            let domes=document.getElementById("form2").checked
            let resort=document.getElementById("form3").checked
        
            if(air)
            {
                my_vacation.form1 = true;
            }
            else
            {
                my_vacation.form1 = false;
            }
            if(domes)
            {
                my_vacation.form2 = true;
            }
            else
            {
                my_vacation.form2 = false;
            }
            if(resort)
            {
                my_vacation.form3 = true;
            }
            else
            {
                my_vacation.form3 = false;
            }
            
        
            document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
        }
        
        function updateVacation(){
        
        Travel = document.getElementById("city").value
        domestic = document.getElementById("price").value
        my_vacation["City"] = Travel;
        my_vacation["Price"] = domestic;
            document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
        }
        </script>

<p id="result">result</p>
    
</body>
