<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing the Musicians</title>
</head>
<body>
   <h1>Musician guess by Venkata Rami Reddy Yarram</h1> 

   <form>
    <label for="form1_age">Enter the secret musician name</label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>
<br>
    <label for="form1_nick">Guess the musician </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus><br>
<br>
    <input type="button" onclick="checkGuess()" value="Check the guess"><br>
    <br>
</form>

<p id="result"></p>

<script> 
correct=0
wrong = 0
function checkGuess(){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    
    out = document.getElementById("result")
    if(age==nick){
        correct=correct + 1
        out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
        alert("You got it right")
    } else {
        wrong = wrong + 1
        out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
        alert("Wrong Musician")
    }
}
</script>
<div class="container">
    <img src="Yellow_jacket_wasp.jpg" class="img-fluid" onclick="swapImage()" id="ImageValue" width="100px" height="100px " alt="insect" >
    <p id="result">This image will be replaced</p>
    </div>
    <script>
        var useImage= 1
        function swapImage(){
            switch(useImage){
                case 1: 
                document.getElementById("ImageValue").src="Yellow_jacket_wasp.jpg";
                useImage =  2;
                break;
                case 2:
                document.getElementById("ImageValue").src="aphid.jpg";
                useImage=3;
                break;
                case 3:
                document.getElementById("ImageValue").src="Rice_weevil.jpg";
                useImage=1;
                break;
            }
        }
    </script>
</body>
</html>
